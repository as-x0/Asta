<!DOCTYPE html>
<html lang="it">
  
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="https://unpkg.com/missing.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <button id="homeBtn" class="home-button" onclick="window.location.href='/'" title="Torna alla home">
    🏠
  </button>
  <footer class="copyright">&copy; 2025</footer>
</head>
  
<body>
  
  <main class="centered">
    
    <!-- Initial money input -->
    <section id="createFormSection">
      <h2>Inserisci la disponibilità iniziale di denaro</h2>
      <form id="createForm">
        <input type="number" id="totalIncome" placeholder="Totale disponibile" required min="1" />
        <button type="submit">Crea asta</button>
      </form>
    </section>

    <!-- Waiting for players -->
    <section id="adminPanel" hidden>
      <p><strong>Codice dell'asta:</strong> <span id="auctionCode"></span></p>
      <p><strong>Partecipanti (<span id="playerCount">0</span>):</strong></p>
      <ul id="playersList"></ul>
      <button id="startAuction">Avvia l'asta</button>
    </section>

    <!-- During auction -->
    <section id="auctionInProgress" hidden>
      <h3>Offerte:</h3>
      <ul id="offersList"></ul>
      <button id="endAuction">Termina l'asta</button>
    </section>

    <!-- After auction ended -->
    <section id="winnerResult" hidden>
      <h3 id="winnerMessage"></h3>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  
</body>
  
</html>
